name: Update Website

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v1
    - run: sudo cp -R /usr/share/nginx/github-actions-runners/falix.gg/_work/main-website/main-website/* /usr/share/nginx/demo/falix.gg/
        
  check-demo-mac:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v1
    - run: open https://demo.korbsstudio.com/falix.gg/
    - run: sleep 2;
    - run: screencapture ~/Desktop/screenshot.png
    - run: sleep 1;
    - run: open https://demo.korbsstudio.com/falix.gg/error/adblock-detected.html
    - run: sleep 4;
    - run: screencapture ~/Desktop/adblock.png
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.3
      with:
        name: my-artifact
        path: ~/Desktop/